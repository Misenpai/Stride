zerops:
  - setup: nodejs

    # ==== how to build your application ====
    build:
      base: nodejs@20

      # only install dependenciesâ€”no `npm run build` required
      buildCommands:
        - npm install

      # deploy your actual source files (no dist/ folder)
      deployFiles:
        - index.js
        - package.json
        - node_modules

      # cache node_modules and package-lock.json so installs are faster
      cache:
        - node_modules
        - package-lock.json

    # ==== how to run your application ====
    run:
      base: nodejs@20
      ports:
        - port: 3000
          httpSupport: true
      start: npm start
